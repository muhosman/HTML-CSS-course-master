<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Responsive Header Menu</title>
    <link rel="stylesheet" href="../css/MenuTuttorial-2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      charset="utf-8"
    ></script>
  </head>

  <body>
    <header>
      <a href="#" class="logo">logo</a>
      <div class="navigation">
        <ul class="menu">
          <div class="close-btn"></div>
          <li class="menu-item"><a href="#">Home</a></li>
          <li class="menu-item">
            <a class="sub-btn" href="#"
              >Dropdown <i class="fas fa-angle-down"></i
            ></a>
            <ul class="sub-menu">
              <li class="sub-item"><a href="#">Sub Item 01</a></li>
              <li class="sub-item"><a href="#">Sub Item 05</a></li>
              <li class="sub-item"><a href="#">Sub Item 03</a></li>
              <li class="sub-item"><a href="#">Sub Item 02</a></li>
            </ul>
          </li>
          <li class="menu-item">
            <a class="sub-btn" href="#"
              >With Sub-dropdown <i class="fas fa-angle-down"></i
            ></a>
            <ul class="sub-menu">
              <li class="sub-item"><a href="#">Sub Item 01</a></li>
              <li class="sub-item"><a href="#">Sub Item 05</a></li>
              <li class="sub-item"><a href="#">Sub Item 03</a></li>
              <li class="sub-item"><a href="#">Sub Item 02</a></li>
            </ul>
          </li>
          <li class="menu-item"><a href="#">Services</a></li>
          <li class="menu-item"><a href="#">About</a></li>
          <li class="menu-item"><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="menu-btn"></div>
    </header>

    <section class="section-home">
      <h1>Description.</h1>
    </section>
    <section class="section-home">
      <h1>Description.</h1>
    </section>

    <script type="text/javascript">
      //jquery for toggle dropdown menus
      $(document).ready(function () {
        //toggle for submenu
        $(".sub-btn").click(function () {
          $(this).next(".sub-menu").slideToggle();
        });
      });

      //js for the responsive navigation menu
      var menu = document.querySelector(".menu");
      var menuBtn = document.querySelector(".menu-btn");
      var closeBtn = document.querySelector(".close-btn");

      menuBtn.addEventListener("click", () => {
        menu.classList.add("active");
      });
      closeBtn.addEventListener("click", () => {
        menu.classList.remove("active");
      });
      window.addEventListener("scroll", function () {
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
  </body>
</html>
